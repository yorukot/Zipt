upstream website {
  server website:3000;
}

upstream api {
  server backend:8080;
}

upstream shortener {
  server backend:8080;
}

server {
  listen 80;
  server_name ${COOLIFY_DOMAIN};
  
  # SSL 配置由 Coolify 管理，这里不需要设置
  
  # 缓冲区设置
  proxy_buffer_size 16k;
  proxy_buffers 8 16k;
  proxy_busy_buffers_size 24k;
  
  # 启用 gzip 压缩
  gzip on;
  gzip_vary on;
  gzip_min_length 1000;
  gzip_proxied any;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_comp_level 6;

  # API 路由
  location /api/ {
    proxy_pass http://api;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # 超时设置
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  # 已知的前端路由
  location ~ ^/(dashboard|settings|auth|login|signup|profile|analytics|admin|about|terms|privacy|password|reset|verify)($|/) {
    proxy_pass http://website;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # 浏览器缓存静态资源
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
  }

  # 前端静态资源
  location ~ ^/(_next|favicon\.ico|robots\.txt|sitemap\.xml|manifest\.json) {
    proxy_pass http://website;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # 浏览器缓存静态资源
    expires 30d;
    add_header Cache-Control "public, max-age=2592000";
  }

  # 首页
  location = / {
    proxy_pass http://website;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # 短链接重定向（假设短链接为6+个字母数字字符）
  location ~ "^/[a-zA-Z0-9_-]{6,}$" {
    proxy_pass http://shortener;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # 全匹配：尝试提供静态文件，否则转发到短链接处理
  location / {
    try_files $uri @shortener;
  }

  location @shortener {
    proxy_pass http://shortener;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
} 