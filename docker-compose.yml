version: '3.8'

networks:
  app-network:
    driver: bridge

services:
  # Backend service
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    ports:
      - "8080:8080"
    networks:
      - app-network
  # Frontend website
  website:
    build:
      context: ./website
      dockerfile: ../docker/Dockerfile.website
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api
    depends_on:
      - backend
    networks:
      - app-network